<!doctype html>
<html ng-app="appBeerList">
  <head>
    <script src="libs/angular/angular.js"></script>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="beerListController as vmBeer">
    <section class="container">
		<div class="row row-fluid">
			<h2>Beer list</h2>
			<div class="col-md-6" name="search-by-name">
				<input type="search" class="form-control" placeholder="Search beer..."></input>
			</div>
		</div>
	  	<hr>
	  <div class="row row-fluid">
		  <div class="col-md-6" ng-repeat="beer in vmBeer.beers">
			  <div class="col-md-2">
			  	<img src="http://geonames.org/flags/x/{{beer.country | lowercase}}.gif" class="img-responsive flag"></img>
			  </div>
			  <div class="col-md-8">
				  <h4>{{beer.name}}</h4>
				  <p>{{beer.alcohol}}%</p>
			  </div>
		      <div class="col-md-2">
				  Spr
			  </div>
		  	 <br/><br/><br/><hr>
		  </div>
	  </div>
	</section>
	<script src="js/app.js"></script>
	<script src="js/beerListFactory.js"></script>
	<script src="js/beerListController.js"></script>
  </body>
</html>
